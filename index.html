<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>unicalc.io</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="author" href="https://plus.google.com/114143431263579636196/posts?hl=en">
    <meta name="description"
          content="Simple weighted calculator, useful when working out your university classification">
    <meta name="keywords" content="unicalc, unicalc.io, weighted, calculator, uni, university, degree, classification">
    <meta name="author" content="Brian Mullan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/min.css">
</head>
<body>

<div class="navbar" role="navigation">
  <div class="container center wrapper">
    <div class="wrap">
        <p class="title pull-left">UniCalc</p>
        <button id="Calculate" class="btn btn-blue pull-right">Calculate</button>
        <button id="Save" class="btn btn-outline icon-floppy pull-right" title="The information is saved to your PC - unicalc stores nothing!">Save</button>
        <button id="Retrieve" class="btn btn-outline icon-floppy pull-right">Open</button>
    </div>
  </div>
</div>
    
<div class="container center wrapper">
    <div class="wrap">
        <div class="header">
            <div id="Score" class="clear-fix">
                <div class="meter-container">
                    <div class="meter-text">score-o-meter</div>
                </div>
                <div class="marker">
                    <div class="value">0%</div>
                </div>
            </div>
            <div id="Errors">
                <div class="weights">Check each years <em>worth</em> percentages, something isn't quite right.</div>
            </div>
        </div>
    </div>

    <div id='Levels'>
        <div class="level lvl">
            <div class="info">
                <span class="level-title">Year 1</span>
                <span class="level-weight">Worth:<input class="">%</span>
            </div>

            <div class="modules">

                <div class="modules-label">
                    <div class="pull-left">Module(s):</div>
                    <div class="details">
                        <div class="details-name pull-left">Name: not required</div>
                        <div class="pull-right">Weight: default is 1</div>
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="module">
                    <div class="name">Name<input></div>
                    <div class="values">
                        <span class="percentage">
                            <span class="label">Percentage</span> 
                            <span class="icon">%</span>
                            <input>
                        </span>
                        <span class="ratio tooltip" title="Half module: 0.5, Single module: 1, Double module: 2, etc">Weight<input></span>
                    </div>
                </div>

            </div>
            <button class="btn btn-outline btn-small">Add Module</button>
            <div class="results">
                <span>Average:
                    <span class="avg box">0%</span>
                </span>
                <span class="pull-right">Weighted:
                    <span class="weight box">0%</span>
                </span>
            </div>

        </div><!-- end level -->
    </div><!-- end Levels -->

    <div id="Add-Level" class="new-level lvl">
        <div class="center"><span class="icon-plus"></span>Another Year</div>
    </div>
    <div class="attrib footer">
        by <a href="https://twitter.com/bmullan91">Brian Mullan</a> Â· contribute on <a
            href="https://github.com/bmullan91/unicalc">GitHub</a>
    </div>
</div>
<script src="./dist/main.js"></script>

</body>
</html>
