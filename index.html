<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="author" href="https://plus.google.com/114143431263579636196/posts?hl=en">
    <meta name="description" content="Simple weighted calculator, useful when working out your university classification">
  <title>unicalc</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div id="Container">

    <div id="Score">
      <div class="marker"></div>
      <div class="value">0%</div>
    </div>

    <div id="Errors">
      <div class="weights">The total weight of all levels is greater than 100!</div>
    </div>
    
    <div id='Levels'>
      <div class="level">
        <div class="info">
          <span class="level-title">Level 1</span>
          <span class="level-weight">Weight %:<input class=""></span>
        </div>
        
        <div class="modules">
          
          <div class="module">
            <div class="name">Module: <input></div>
            <span class="weight pull-right">Weight: <input></span>
            <span class="percent pull-right percentage">%: <input></span>
          </div>
          
        </div>
        <button>Add</button>
        <div class="results">
          <span>Average:
            <span class="avg box"></span>
          </span>
          <span class="pull-right">Weight:
            <span class="weight box"></span>
          </span>
        </div>
        
      </div>
    </div>
    
    <div>
      <button id="Add-Level">Add another level</button>
      <button id="Calculate">Calculate</button>
    </div>
        
  </div>
