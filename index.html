<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>unicalc</title>
  <link rel="author" href="https://plus.google.com/114143431263579636196/posts?hl=en">
  <meta name="description" content="Simple weighted calculator, useful when working out your university classification">
  <meta name="keywords" content="unicalc, weighted, calculator, uni, university, degree, classification">
  <meta name="author" content="Brian Mullan">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div id="Container" class="center">

    <div class="wrap">
      <div class="header">

        <h1 class="title top-row pull-left">UniCalc</h1>
        <button id="Calculate" class="btn btn-blue top-row pull-right">Calculate</button>

        <div id="Score" class="clear-fix">
          <div class="marker"></div>
          <div class="value">0%</div>
        </div>
        <div id="Errors">
          <div class="weights">The total weight of all levels is greater than 100!</div>
        </div>

      </div>
    </div>
    
    <div id='Levels'>
      <div class="level">
        <div class="info">
          <span class="level-title">Level 1</span>
          <span class="level-weight">Weight:<input class="">%</span>
        </div>
        
        <div class="modules">
          <div class="details">
            <span>
              Name: not required
            </span>
            <span class="pull-right">
              Ratio: default is 1
            </span>
          </div>
          <div class="module">
            <div class="name">Name<input></div>
            <span class="percentage">%<input></span>
            <span class="weight pull-right">Ratio<input></span>
          </div>
          
        </div>

        <button>Add</button>
        <div class="results">
          <span>Average:
            <span class="avg box">0%</span>
          </span>
          <span class="pull-right">Weighted:
            <span class="weight box">0%</span>
          </span>
        </div>
        
      </div>
    </div>
    
    <div class="new-level">
      <div class="buttonwrapper">
        <button id="Add-Level" class="add-lvl-btn btn btn-green">Add Level</button>
      </div>
    </div>
        
  </div>

</body>
</html>
