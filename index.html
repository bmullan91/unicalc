<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>unicalc.io</title>
  <link rel="author" href="https://plus.google.com/114143431263579636196/posts?hl=en">
  <meta name="description" content="Simple weighted calculator, useful when working out your university classification">
  <meta name="keywords" content="unicalc, unicalc.io, weighted, calculator, uni, university, degree, classification">
  <meta name="author" content="Brian Mullan">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div id="Container" class="center wrapper">
    <div class="wrap">
      <div class="header">
        <h1 class="title top-row pull-left">UniCalc</h1>
        <div id="Score" class="clear-fix">
          <div class="meter-container">
            <div class="meter-text">score-o-meter</div>
          </div>
          <div class="marker">
            <div class="value">0%</div>
          </div>
        </div>
        <div id="Errors">
          <div class="weights">The total weight of all levels is greater than 100!</div>
        </div>
      </div>
    </div>
    
    <div id='Levels'>
      <div class="level lvl">
        <div class="info">
          <span class="level-title">Year 1</span>
          <span class="level-weight">Worth:<input class="">%</span>
        </div>
        
        <div class="modules">
          <p>Module(s):</p>
          <div class="details">
            <span>
              Name: not required
            </span>
            <span class="pull-right">
              Ratio: default is 1
            </span>
          </div>
          <div class="module">
            <div class="name">Name<input></div>
            <div class="values">
              <span class="percentage">%<input></span>
              <span class="ratio">Ratio<input></span>
            </div>
          </div>
          
        </div>

        <button class="btn btn-grey btn-small">Add Module</button>
        <div class="results">
          <span>Average:
            <span class="avg box">0%</span>
          </span>
          <span class="pull-right">Weighted:
            <span class="weight box">0%</span>
          </span>
        </div>
        
      </div>
    </div>
    
    <div class="new-level lvl">

      <div class="btns">
        <button id="Add-Level" class="add-lvl-btn btn btn-green">Another Year</button>
        <button id="Calculate" class="btn btn-red">Calculate</button>
      </div>

    </div>
    <div class="push"></div>
  </div>

  <div class="attrib center clear-fix footer">
    by <a href="https://twitter.com/bmullan91">Brian Mullan</a> Â· contribute on <a href="https://github.com/bmullan91/unicalc">GitHub</a>
  </div>

    ga('create', 'UA-47891988-1', 'unicalc.io');

  </script>
</body>
</html>
