    <script type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>unicalc.io</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="author" href="https://plus.google.com/114143431263579636196/posts?hl=en">
    <meta name="description"
          content="Simple weighted calculator, useful when working out your university classification">
    <meta name="keywords" content="unicalc, unicalc.io, weighted, calculator, uni, university, degree, classification">
    <meta name="author" content="Brian Mullan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/min.css">

<body>
<div class="navbar" role="navigation">
  <div class="center container">
    <div class="wrap">
        <p class="title pull-left">UniCalc</p>
        <button id="Calculate" class="btn btn-blue pull-right">Calculate</button>
        <button id="Save" class="btn btn-outline icon-floppy pull-right" title="The information is saved to your PC - unicalc stores nothing!">Save</button>
        <button id="Open" class="btn btn-outline icon-floppy pull-right">Open</button>
    </div>
  </div>
</div>
<div class="center wrapper container">
    <div class="wrap">
        <div class="header">
            <div id="Score" class="clear-fix">
                <div class="meter-container">
                    <div class="meter-text">score-o-meter</div>
                </div>
                <div class="marker">
                    <div class="value">0%</div>
                </div>
            </div>
            <div id="Errors"></div>
        </div>
    </div>
    <div id='Years'></div>
    <div id="Add-Year" class="new-year card">
        <div class="center">
            <span class="icon-plus"></span>Another Year
        </div>
    </div>
    <div class="clear-fix"></div>
    <div id="Footer">by <a href="https://twitter.com/bmullan91">Brian Mullan</a> Â· contribute on <a href="https://github.com/bmullan91/unicalc">GitHub</a>
    </div>
</div>
<script src="./dist/main.js"></script>

</html>
